name: Rule
includes:
  - judgment.h
  - token.h
  - set
  - unordered_map
forward_declared_structs:
  - application
members:
  arity: std::unordered_map<token, int>
  conditions: std::unordered_map<token, std::vector<judgment>>
  conclusion: judgment
  label: token
properties:
  conclusion_type:
    type: token
    body: "{ return conclusion->type(); }"
lookups:
  lookup_by_conclusion:
    getter: conclusion
    type: judgment
  lookup_by_signature:
    getter: arity
    type: std::unordered_map<token, int>
  lookup_by_conclusion_type:
    getter: conclusion_type()
    type: token
  lookup_by_label:
    type: token
    getter: label
    unique: true
