name: Rule
includes:
  - judgment.h
members:
  conditions: std::vector<judgment>
  conclusion: judgment
properties:
  signature:
    type: const std::unordered_map<token, int>
    body: "{ return {}; }"
multilookups:
  lookup_by_conclusion:
    getter: conclusion
  lookup_by_signature:
    getter: signature
  lookup_by_condition:
    getter: conditions
    iterable: true
extra:
  using application = int;
  application apply(rule, std::unordered_set<application>&);