name: Metavar
includes:
  - token.h
  - type_ptr.h
  - cstdint
cpp_includes:
  - type.h
members:
  typ: type
  i: uint8_t
back_edges:
  tok: token
properties:
  typ_i:
    type: std::pair<type, uint8_t>
    body: "{ return std::make_pair(typ, i); }"
unique_index: lookup_by_typ_i
lookups:
  lookup_by_typ:
    getter: typ
    type: type
  lookup_by_typ_i:
    getter: typ_i()
    type: std::pair<type, uint8_t>
    unique: true
extra: >-
  inline static metavar create(const std::pair<type, uint8_t> typ_i) {
    return Metavar::create(typ_i.first, typ_i.second);
  }
